<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Game based on the Big Bang Theroy's version of Rock, paper, scissor, rock, lizard, spock">
    <meta name="keywords" content="game, rock, paper, scissor, rock, lizard, spock, fun">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>

<body>
    <div id="main-container">
        <div class="header">
            <h1>LET'S PLAY</h1>
            <p>Rock - Scissor - Paper - Lizard - Spock</p>
        </div>
        <div class="score-area">
            <div>
                <h1>SCORE AREA</h1>
            </div>
            <div id="score">
                <div>
                    <span>Wins</span>
                    <br>
                    <span>(player wins)</span>
                </div>
                <div>
                    <span>Ties</span>
                    <br>
                    <span>(amount of ties)</span>
                </div>
                <div>
                    <span>Wins</span>
                    <br>
                    <span>(computer wins)</span>
                </div>
            </div>
        </div>
        <div class="play-area">
            <div class="player-answer">
                <div class="player-answer-image">
                    <h1>Human answer</h1>
                    <!-- add image of the choice made by user -->
                </div>
                <div class="buttons-area">
                    <input class="button" type="button" value="Rock" onclick="">
                    <input class="button" type="button" value="Paper" onclick="">
                    <input class="button" type="button" value="Scissors" onclick="">
                    <input class="button" type="button" value="Lizard" onclick="">
                    <input class="button" type="button" value="Spock" onclick="">
                </div>
            </div>
            <div class="result">
                <h1>results area</h1>
            </div>
            <div class="computer-answer">
                <h1>Computer answer</h1>
            </div>
        </div>
        <div class="origins-rules-area">
            <div class="rules-area">
                <img src="assets/images/rules-diagram.webp" alt="Rules of the game: Scissors cuts Paper,
            Paper covers Rock,
            Rock crushes Lizard,
            Lizard poisons Spock,
            Spock smashes Scissors,
            Scissors decapitates Lizard,
            Lizard eats Paper,
            Paper disproves Spock,
            Spock vaporizes Rock,
            (and as it always has) Rock crushes Scissors.">
            </div>
            <div class="origins-area">
                <h1>Origins of the game</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0-KMH02Mauk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
