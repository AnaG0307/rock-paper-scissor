<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Game based on the Big Bang Theroy's version of Rock, paper, scissor, rock, lizard, spock">
    <meta name="keywords" content="game, rock, paper, scissor, rock, lizard, spock, fun">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>

<body>
    <div id="main-container">
        <div class="header">
            <h1>LET'S PLAY</h1>
            <p>Rock - Scissor - Paper - Lizard - Spock</p>
        </div>
        <div class="score-area">
            <div class="score">
                <div class="player-score">
                    <h2>Player score</h2>
                    <p>0</p>
                </div>
                <div class="tie-score">
                    <h2>Ties</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer score</h2>
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="play-area">
            <div class="player-answer">
                <img src="assets/images/rock.jpg" alt="rock image">
            </div>
            <div class="answer-reaction">
                <p>Waiting to get started!</p>
            </div>
            <div class="computer-answer">
                <img src="assets/images/rock.jpg" alt="rock image">
            </div>
        </div>
        <div class="answer-area">
            <div class="btn-area">
            <input class="button" type="button" value="Rock" onclick="">
            <input class="button" type="button" value="Paper" onclick="">
            <input class="button" type="button" value="Scissors" onclick="">
            <input class="button" type="button" value="Lizard" onclick="">
            <input class="button" type="button" value="Spock" onclick="">
            </div>
            <div class="empty1"></div>
            <div class="empty2"></div>
        </div>
        <div class="origins-rules-area">
            <div class="rules-area">
                <img src="assets/images/rules-diagram.webp" alt="Rules of the game: Scissors cuts Paper,
            Paper covers Rock,
            Rock crushes Lizard,
            Lizard poisons Spock,
            Spock smashes Scissors,
            Scissors decapitates Lizard,
            Lizard eats Paper,
            Paper disproves Spock,
            Spock vaporizes Rock,
            (and as it always has) Rock crushes Scissors.">
            </div>
            <div class="origins-area">
                <h1>Origins of the game</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0-KMH02Mauk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
