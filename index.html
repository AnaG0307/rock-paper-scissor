<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>

<body>
    <div id="main-container">
        <div class="header">
            <h1>LET'S PLAY</h1>
            <p>Rock - Scissor - Paper - Lizard - Spock</p>
        </div>
        <div class="score-area">
            <h1>SCORE AREA</h1>
        </div>
        <div class="play-area">
            <div class="human-answer">
                <h1>Human answers</h1>
            </div>
            <div class="result">
                <h1>results area</h1>
            </div>
            <div class="computer-answer">
                <h1>Computer answer</h1>
            </div>
        </div>
        <div class="rules-area">
            <h1>Rules area</h1>
        </div>
        <div class="origins-area">
            <h1>Origins area</h1>
        </div>
    </div>
</body>

</html>
